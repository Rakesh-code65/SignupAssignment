<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script src="https://kit.fontawesome.com/a9d66a981d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Create Account</h2>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label for="">
                    Username
                 </label>
                 <input type="text" placeholder="Enter Username" id="username">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error</small>
            </div>
            <div class="form-control">
                <label for="">
                    Email
                 </label>
                 <input type="text" placeholder="Enter Email" id="Email">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="">
                    Password
                 </label>
                 <input type="text" placeholder="Enter Password" id="Password">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>Error</small>
            </div>
            <div class="form-control">
                <label for="">
                    Password check
                 </label>
                 <input type="text" placeholder="Enter Password two " id="Password two">
                 <i class="fas fa-check-circle"></i>
                 <i class="fas fa-exclamation-circle"></i>
                 <small>error</small>
            </div>
            <button class="btn-cls">Submit</button>
        </form>
    </div>
</body>
<script src="./index.js"></script>
</html>
